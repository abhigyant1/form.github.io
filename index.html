<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Application Form</title>
</head>
<body>
    <div class="main">
        <div class="register">
            <h2>Enter your details here </h2>
            <form id="register" method="post">
                <label>First Name : </label>
                <br>
                <input type="text" name="fname" id="name" placeholder="Enter your first name">
                <br><br>
                <label>Last Name : </label>
                <br>
                <input type="text" name="lname" id="name" placeholder="Enter your last name">
                <br><br>
                <label>Email id : </label>
                <br>
                <input type="text" name="email" id="name" placeholder="Enter your last name">
                <br><br>
                <label>Contact No. : </label>
                <br>
                <input type="text" name="contact" id="name" placeholder="Enter your last name">
                <br><br>
                <label>Enter about your project in detail : </label>
                <br>
                <textarea name="detail" id="form" cols="30" rows="10"></textarea>
                <br><br>
                <button class="btn">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
